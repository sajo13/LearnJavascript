    <title>Learn</title>
    <script>
        // Write a function that takes an array of numbers, loops through them, and returns only even numbers.
        function getEvenNumbers(numbers) {
            let evens = [];

            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] % 2 === 0) {
                    evens.push(numbers[i]);
                }
            }
            return evens;
        }
        console.log('____EVEN_NUMBERS');
        console.log(JSON.stringify(getEvenNumbers([1,2,3,4]))); //[2,4]
    </script>
