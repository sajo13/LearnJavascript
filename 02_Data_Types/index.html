<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn</title>
    <script>
        // String
        let name = "Alice";

        // Number
        let age = 25;

        // Boolean
        let isStudent = true;

        // Null
        let job = null;

        // Undefined
        let car;

        // Object
        let person = {
            firstName: "John",
            lastName: "Doe"
        };

        // Array
        let fruits = ["apple", "banana", "cherry"];

        console.log('-----------------------');
        console.log(`Variable name data-type: ${typeof name}`);
        console.log(`Variable name data-type: ${typeof age}`);
        console.log(`Variable name data-type: ${typeof isStudent}`);
        console.log(`Variable name data-type: ${typeof job}`);
        console.log(`Variable name data-type: ${typeof car}`);
        console.log(`Variable name data-type: ${typeof person}`);
        console.log(`Variable name data-type: ${typeof fruits}`);
        console.log('-----------------------');
    </script>
</head>
<body>
    <h1>JS LEarn</h1>
</body>
</html>
